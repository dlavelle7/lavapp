{% extends "base.html" %}
{% block content %}

<!-- TODO: Handle when no figures to display -->
<h3>Summary</h3>
<h4>Monthly Balance: €{{current_user.balance}}</h4>
<div id="container-balance" style="width:100%; height:400px;"></div>

<hr>
<h4>Monthly Expense: €{{current_user.total_expense}}</h4>
<div id="container-expenses" style="width:100%; height:400px;"></div>

<h4>Monthly Income: €{{current_user.total_income}}</h4>
<div id="container-incomes" style="width:100%; height:400px;"></div>
<hr>

<script>
function drawPieChart(data, div_id) {
    $(div_id).highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: 'Summary of Expenses'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                }
            }
        },
        series: [{
            name: 'Expenses',
            colorByPoint: true,
            data: data

        }]
    });
}

// Make AJAX requests
$.ajax({
    url: '/user/balance',
    dataType: 'json',
    success: function(data) {
        drawPieChart(data, '#container-balance')
    }
});

$.ajax({
    url: '/user/expenses',
    dataType: 'json',
    success: function(data) {
        drawPieChart(data, '#container-expenses')
    }
});

$.ajax({
    url: '/user/incomes',
    dataType: 'json',
    success: function(data) {
        drawPieChart(data, '#container-incomes')
    }
});


</script>

{% endblock %}
