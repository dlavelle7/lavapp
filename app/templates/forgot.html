{% extends "base.html" %}
{% block content %}

<h2>Forgot Password</h2>
<form action="" method="post" name="forgot">
    {{form.hidden_tag()}} <!-- Implements CSRF prevention -->
    <p>Enter email
    {% for error in form.forgot.errors %}
        <span style="color: red;">[{{ error }}]</span>
    {% endfor %}<br>
        {{form.forgot}}
    </p>
    <p>
        <input type="submit" value="Send email">
    </p>
</form>

{% endblock %}
