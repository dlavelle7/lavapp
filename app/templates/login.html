{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}} <!-- Implements CSRF prevention -->
    <p>Username
        {{form.username}}
    </p>
    <p>Password
        {{form.password}}
    </p>
    <p>
        <input type="submit" value="Sign In">
    </p>
</form>

{% endblock %}
