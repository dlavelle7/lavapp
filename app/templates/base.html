<html>
    <head>
        <title>{{title}}</title>
    </head>
    <body>
        <div>
            lavapp: <a href="/">Home</a>
        <div>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    <body>
</html>
